<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/contributeRoute.css">
    <title>WalkMe</title>
</head>
<body>
    <form data-walk="form">
        <div>
            <label for="user_id">User ID:</label>
            <input type="text" id="user_id" name="user">
        </div>  
        <div>
            <label for="tite">Walk title:</label>
            <input type="text" id="title" name="contributer_title">
        </div>
        <div>
            <label for="address">Start address:</label>
            <input type="text" id="address" name="start_address">
            <label for="start-title">Title</label>
            <input type="text" id="start-title" name="start_title">
            <label for="start-content">Content</label>
            <textarea id="start-content" name="start_content"></textarea>
        </div>
        <div>
            <label for="city">City:</label>
            <input type="text" id="city" name="walk_city">
            <label for="state">State:</label>
            <input type="text" id="state" name="walk_state">
        </div>
        <div>
            <label for="description">Walk description:</label>
            <textarea id="description" name="contributer_description"></textarea>
        </div>
        <div>
            <label for="thumbnail">Walk thumbnail URL:</label>
            <input type="text" id="thumbnail" name="contributer_thumbnail">
        </div>  
        <div class="button">
            <button type="submit">Submit your walk!</button>
        </div>
    </form>
    <form data-poi="form">
        <div>
            <label for="next_location">Next point of interest address:</label>
            <input type="text" id="next_location" name="next-poi">
            <label for="poi_title">Title</label>
            <input type="text" id="location_title" name="poi_title">
            <label for="poi_content">Content</label>
            <textarea id="location_content" name="poi_content"></textarea>
        </div>
        <div class="button">
            <button type="submit">Add point of interest</button>
        </div>
    </form>
    <div id="mapBounds"></div>
    <div class='map'></div>
