<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/contributeRoute.css">
    <title>WalkMe</title>
</head>
<body>
    <form data-walk="form">
        <div>
            <label for="user-id">User ID:</label>
            <input type="text" id="user_id" name="user">
        </div>  
        <div>
            <label for="tite">Walk title:</label>
            <input type="text" id="title" name="contributer_title" maxlength="12">
        </div>
        <div>
            <label for="description">Walk description:</label>
            <textarea id="description" name="contributer_description"></textarea>
        </div>
        <div>
            <label for="thumbnail">Walk image</label>
            <input type="file" value="upload" id="thumbnail" name="contributer_thumbnail">
            <progress value="0" max="100" id="uploader">0%</progress>
        </div>  
         <button type="submit">Submit your walk!</button>
    </form>
    <form data-poi="form">
        <div>
            <label for="next_location">Next point of interest address:</label>
            <input type="text" id="next_location" name="poi-address">
            <label for="city">City:</label>
            <input type="text" id="city" name="poi-city">
            <label for="state">State:</label>
            <input type="text" id="state" name="poi-state">
            <label for="start-title">Title</label>
            <input type="text" id="start-title" name="poi-title">
            <label for="start-content">Content</label>
            <textarea id="start-content" name="poi-content"></textarea>
        </div>
        <button type="submit">Add point of interest</button>
    </form>
    <div class='map'></div>
    <button type="input" id="review">Review walk and submit.</button>
