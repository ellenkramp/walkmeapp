<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/detail.css">
    <title>Detail View</title>
</head>
<body>
    <h1 id="title">Graffiti Hike</h1>
    <div class="detail">
        <div id="map">
        </div>
        <div class="info">
            <img id="user-image">
            <div class="summary">
                <p>This beautiful graffiti-laden path will fill your
                    heart and mind with the wonder and beauty of aeresol spray paint.
                </p>
                <ul>
                    <li id="distance">5 miles</li>
                    <li id="rating">4 Stars</li>
                    <li id="start">1234 Starting Address</li>
                    <li id="contributor">FunGirl22</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="options">
        <button type="input">Navigate</button>
        <button type="input">Save to Favorites</button>
        <button type="input">Return to List</button>
    </div>
    <script src="../javascript/detail.js"></script>
</body>
</html>
